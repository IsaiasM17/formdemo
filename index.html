<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Formulario de Contacto</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Formulario de Contacto</h1>
    <form id="contactForm">
        <label for="name">Nombre:</label>
        <input type="text" name="name" id="name" required><br><br>

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" required><br><br>

        <label for="rut">RUT:</label>
        <input type="text" name="rut" id="rut" required><br><br>

        <label for="alias">alias:</label>
        <input type="text" name="alias" id="alias" required><br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="region">Región:</label>
        <input type="text" name="region" id="region" required><br><br>

        <label for="comuna">Comuna:</label>
        <input type="text" name="comuna" id="comuna" required><br><br>

        <label for="candidato">Candidato:</label>
        <select name="candidato" id="candidato" required>
            <option value="candidato1">Candidato 1</option>
            <option value="candidato2">Candidato 2</option>
            <option value="candidato3">Candidato 3</option>
        </select><br><br>

        <label for="comoSeEntero">¿Cómo se enteró de nosotros?</label>
        <br><br>

        <label for="web">Web:</label>
        <input type="checkbox" name="web" id="web">
        <br>

        <label for="tv">TV:</label>
        <input type="checkbox" name="tv" id="tv">
        <br>

        <label for="redes">Redes Sociales:</label>
        <input type="checkbox" name="redes" id="redes">
        <br>

        <label for="amigo">Amigo:</label>
        <input type="checkbox" name="amigo" id="amigo"><br><br>

        <button type="submit">Enviar</button>
    </form>

    <div id="responseMessage"></div>

    <script src="script.js"></script>
</body>
</html>
